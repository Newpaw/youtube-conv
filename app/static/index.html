<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Downloader</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">YouTube Audio Downloader</h1>
    <form id="download-form" method="post" action="/download/">
        <div class="form-group">
            <label for="url">YouTube URL</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="Enter YouTube URL">
        </div>
        <button type="submit" class="btn btn-primary">Download Audio</button>
    </form>
    <div class="loader" id="loader"></div>
    <div id="download-link" class="mt-3" style="display:none;">
        <a id="download-url" href="#" class="btn btn-success">Download your audio</a>
    </div>
</div>
<script>
    document.getElementById('download-form').onsubmit = async function(event) {
        event.preventDefault();
        document.getElementById('loader').style.display = 'block';
        document.getElementById('download-link').style.display = 'none';
        const formData = new FormData(this);
        const response = await fetch('/download/', {
            method: 'POST',
            body: formData
        });
        document.getElementById('loader').style.display = 'none';
        const data = await response.json();
        if (data.file_url) {
            const downloadUrl = document.getElementById('download-url');
            downloadUrl.href = data.file_url;
            document.getElementById('download-link').style.display = 'block';
        } else {
            alert('Error: ' + data.error);
        }
    };
</script>
</body>
</html>
